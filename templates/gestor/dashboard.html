{% extends 'gestor/base_gestor.html' %}
{% load static %}

{% block title %}Dashboard | Portal Comercial{% endblock %}

{% block content %}



{% endblock %}

{% block extra_css %}
<style>
  .icon-circle {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto;
    transition: transform 0.3s ease;
  }
  
  .hover-card {
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  
  .hover-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.1) !important;
  }
  
  .hover-card:hover .icon-circle {
    transform: scale(1.1);
  }
</style>
{% endblock %}
