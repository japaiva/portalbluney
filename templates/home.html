{% extends 'base.html' %}
{% load static %}

{% block title %}Plataforma Comercial{% endblock %}
{% block navbar_title %}<span class="app-title-text">Plataforma Comercial</span>{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-12">
    <div class="card bg-light bg-opacity-90 shadow">
      <div class="card-body text-center p-5">
        <img src="{% static 'img/bluney.png' %}" alt="Plataforma Comercial" class="img-fluid mb-4" style="max-height: 120px;">
        
        <div class="row justify-content-center">
          <div class="col-md-12">
            <div class="row g-4">
              <!-- Portal do Gestor -->
              <div class="col-lg-6 col-md-12 mb-4">
                <div class="card h-100 bg-primary bg-opacity-10 border-primary shadow-sm">
                  <div class="card-body text-center p-5">
                    <i class="fas fa-user-tie fa-3x text-primary mb-3"></i>
                    <h5 class="card-title">Gestor</h5>
                    <a href="{% url 'gestor:home' %}" class="btn btn-primary btn-lg mt-3 px-4">Acessar</a>
                  </div>
                </div>
              </div>
              
              <!-- Portal do Vendedor -->
              <div class="col-lg-6 col-md-12 mb-4">
                <div class="card h-100 bg-info bg-opacity-10 border-info shadow-sm">
                  <div class="card-body text-center p-5">
                    <i class="fas fa-handshake fa-3x text-info mb-3"></i>
                    <h5 class="card-title">Vendedor</h5>
                    <a href="{% url 'gestor:home' %}" class="btn btn-info btn-lg mt-3 px-4">Acessar</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
